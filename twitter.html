<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="./twitter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.P3GJZi8Z-DGPx1JS3u5yOgHaGl?pid=ImgDet&rs=1" type="image/x-icon">
</head>
<body>
    <header class="header" id="header">
        <p>Twitter</p>
    </header>

    <main class="main" id="main">
        <div class="tweet-place">
            <img src="./images/me.jpg" alt="icon" class="image">
            <textarea name="tweet-write" id="tweet-write" cols="" rows="10" placeholder="What's happening"></textarea>
        </div>
        <button type="button" id="submit-button">Tweet</button>
        <div class="tweet-feed" id="tweet-feed">

        </div>
    </main>
    <script src="./twitter.js"> </script>
</body>
</html>
